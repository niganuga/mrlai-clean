<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MR. LAI'S BRUTALIST DETAILING</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* BRUTALIST RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        
        .brutal-container,
        .brutal-nav-container,
        .brutal-hero-content {
            max-width: 100%;
            overflow-x: hidden;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mansalva&display=swap');
        
        @font-face {
            font-family: 'Gasoek One';
            src: url('/Users/makko/cursor-dev/dev-app/claude-code-agi/mrlais-mobile-car-wash-and-detailing-service/fonts/GasoekOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Monsie';
            src: url('/Users/makko/cursor-dev/dev-app/claude-code-agi/mrlais-mobile-car-wash-and-detailing-service/fonts/monsie-regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Mansalva';
            src: url('./fonts/Mansalva-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            /* REFINED BRUTALIST COLORS */
            --black: #000000;
            --off-white: #FAFAFA;
            --gold: #FFD700;
            --pastel-pink: #F8BBD9;
            --mint-green: #A8E6CF;
            --dark-gray: #2C2C2C;
            --light-gray: #E5E5E5;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--off-white);
            color: var(--black);
            line-height: 1.2;
            overflow-x: hidden;
        }
        
        /* BRUTALIST TYPOGRAPHY */
        .brutal-title {
            font-family: 'Gasoek One', 'Impact', Arial Black, sans-serif;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 400;
            letter-spacing: -2px;
            text-transform: uppercase;
            text-shadow: 6px 6px 0 var(--gold);
            margin: 0;
            line-height: 0.9;
            -webkit-text-stroke: 2px var(--black);
            text-stroke: 2px var(--black);
        }
        
        .brutal-subtitle {
            font-family: 'Gasoek One', 'Arial Black', Arial, sans-serif;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 2rem 0;
        }
        
        .brutal-text {
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.4;
        }
        
        /* BRUTAL LAYOUT */
        .brutal-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .brutal-section {
            padding: 4rem 0;
            border-bottom: 8px solid var(--black);
        }
        
        .brutal-section:last-child {
            border-bottom: none;
        }
        
        /* BRUTAL BUTTONS */
        .brutal-button {
            background: var(--black);
            color: var(--off-white);
            border: 6px solid var(--gold);
            padding: 1.5rem 3rem;
            font-family: 'Inter', 'Arial Black', Arial, sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.1s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 8px 8px 0 var(--gold);
            margin: 1rem 1rem 1rem 0;
            min-height: 70px;
        }
        
        .brutal-button:hover {
            background: var(--off-white);
            color: var(--black);
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 var(--gold);
        }
        
        .brutal-button:active {
            transform: translate(8px, 8px);
            box-shadow: 0 0 0 var(--gold);
        }
        
        .brutal-button--pink {
            background: var(--pastel-pink);
            color: var(--black);
            border: 6px solid var(--black);
            box-shadow: 8px 8px 0 var(--black);
        }
        
        .brutal-button--pink:hover {
            background: var(--black);
            color: var(--pastel-pink);
            box-shadow: 4px 4px 0 var(--black);
        }
        
        .brutal-button--mint {
            background: var(--mint-green);
            color: var(--black);
            border: 6px solid var(--black);
            box-shadow: 8px 8px 0 var(--black);
        }
        
        .brutal-button--mint:hover {
            background: var(--black);
            color: var(--mint-green);
            box-shadow: 4px 4px 0 var(--black);
        }
        
        /* BRUTAL CARDS */
        .brutal-card {
            background: var(--off-white);
            color: var(--black);
            border: 6px solid var(--black);
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 12px 12px 0 var(--pastel-pink);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        .brutal-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 16px 16px 0 var(--pastel-pink);
        }
        
        .brutal-card--featured {
            background: 
                linear-gradient(45deg, transparent 0%, transparent 20%, #FFE55C 20%, #FFE55C 35%, transparent 35%, transparent 100%),
                linear-gradient(45deg, transparent 60%, transparent 65%, #FFE55C 65%, #FFE55C 72%, transparent 72%, transparent 100%),
                linear-gradient(45deg, transparent 80%, transparent 82%, #FFE55C 82%, #FFE55C 87%, transparent 87%, transparent 100%),
                var(--gold);
            color: var(--black);
            box-shadow: 12px 12px 0 var(--mint-green);
            position: relative;
        }
        
        .brutal-card--featured:hover {
            box-shadow: 16px 16px 0 var(--mint-green);
        }
        
        /* BRUTAL GRID */
        .brutal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            margin: 3rem 0;
            align-items: stretch;
        }

        /* MOBILE-RESPONSIVE GALLERY GRID */
        .brutal-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .brutal-card ul {
            flex-grow: 1;
        }
        
        /* BRUTAL NAVIGATION */
        .brutal-nav {
            background: var(--black);
            color: var(--off-white);
            border-bottom: 8px solid var(--gold);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* MOBILE HAMBURGER MENU */
        .brutal-nav-toggle {
            display: none;
            background: var(--gold);
            color: var(--black);
            border: 3px solid var(--black);
            padding: 0.75rem 1rem;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            min-height: 44px;
            min-width: 44px;
            text-align: center;
        }

        /* MOBILE PHONE NUMBER - HIDDEN BY DEFAULT */
        .brutal-nav-mobile-phone {
            display: none;
        }

        .brutal-nav-toggle:hover {
            background: var(--off-white);
            color: var(--black);
        }

        .brutal-mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 350px;
            height: 100vh;
            background: var(--black);
            border-left: 8px solid var(--gold);
            transition: right 0.3s ease;
            z-index: 2000;
            padding: 2rem 1.5rem;
            overflow-y: auto;
        }

        .brutal-mobile-menu.open {
            right: 0;
        }

        .brutal-mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 3px solid var(--gold);
            padding-bottom: 1rem;
        }

        .brutal-mobile-menu-close {
            background: var(--gold);
            color: var(--black);
            border: 3px solid var(--black);
            padding: 0.5rem 0.75rem;
            font-weight: 900;
            font-size: 1.5rem;
            cursor: pointer;
            min-height: 44px;
            min-width: 44px;
        }

        .brutal-mobile-menu-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .brutal-mobile-menu-links li {
            margin-bottom: 1rem;
        }

        .brutal-mobile-menu-links a {
            display: block;
            color: var(--off-white);
            text-decoration: none;
            font-family: 'Inter', 'Arial Black', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            text-transform: uppercase;
            padding: 1rem;
            border: 3px solid transparent;
            transition: all 0.2s ease;
            min-height: 44px;
            box-sizing: border-box;
        }

        .brutal-mobile-menu-links a:hover {
            border: 3px solid var(--gold);
            background: var(--gold);
            color: var(--black);
        }

        .brutal-mobile-menu-phone {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 3px solid var(--gold);
        }

        .brutal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1500;
        }

        .brutal-overlay.open {
            display: block;
        }
        
        .brutal-nav-container {
            width: 100%;
            max-width: none;
            margin: 0;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brutal-logo {
            font-family: 'Gasoek One', 'Impact', Arial Black, sans-serif;
            font-size: 2rem;
            font-weight: 400;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 var(--gold);
        }
        
        .brutal-nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            flex-grow: 1;
            justify-content: center;
        }
        
        .brutal-nav-link {
            color: var(--off-white);
            text-decoration: none;
            font-family: 'Inter', 'Arial Black', Arial, sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.1s ease;
        }
        
        .brutal-nav-link:hover {
            border: 2px solid var(--gold);
            background: var(--gold);
            color: var(--black);
        }
        
        /* BRUTAL HERO */
        .brutal-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--off-white);
            position: relative;
        }
        
        
        .brutal-hero-content {
            position: relative;
            z-index: 2;
        }
        
        /* BRUTAL ANIMATIONS */
        @keyframes brutal-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .brutal-pulse {
            animation: brutal-pulse 2s ease-in-out infinite;
        }
        
        @keyframes brutal-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .brutal-shake {
            animation: brutal-shake 0.5s ease-in-out;
        }

        /* SHINY BORDER ANIMATION */
        @keyframes shiny-border {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .brutal-button--shiny {
            background: var(--pastel-pink);
            color: var(--black);
            border: 6px solid var(--black);
            position: relative;
            overflow: hidden;
            border-radius: 0px;
            box-shadow: 8px 8px 0 var(--black);
        }

        .brutal-button--shiny::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(
                90deg,
                transparent,
                var(--gold),
                rgba(255, 215, 0, 0.9),
                var(--gold),
                transparent
            );
            background-size: 200% 100%;
            animation: shiny-border 2s ease-in-out infinite;
            z-index: -1;
            border-radius: 8px;
        }

        .brutal-button--shiny::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--pastel-pink);
            border-radius: 2px;
            z-index: 1;
        }

        .brutal-button--shiny span {
            position: relative;
            z-index: 2;
        }

        .brutal-button--shiny:hover {
            background: var(--black);
            color: var(--pastel-pink);
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 var(--black);
        }

        .brutal-button--shiny:hover::after {
            background: var(--black);
        }

        /* BUTTON CONTAINER FOR HERO */
        .hero-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .hero-buttons {
                flex-direction: column;
                gap: 2rem;
            }
        }

        /* FOOTER GRID RESPONSIVE */
        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1.5fr 1fr;
            gap: 1.5rem;
            align-items: start;
        }
        
        @media (max-width: 1200px) {
            .footer-grid {
                grid-template-columns: 2fr 1.5fr 1.5fr;
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 900px) {
            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 600px) {
            .footer-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* BRUTAL GALLERY STYLES */
        .brutal-gallery-item:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0 var(--gold);
        }

        @media (max-width: 768px) {
            .brutal-gallery-item {
                transform: none !important;
            }
            
            /* Reduce CLEAN text size and adjust positioning - MOBILE ONLY */
            .brutal-title span:last-child {
                font-size: clamp(4rem, 15vw, 8rem) !important;
                margin-top: -0.25rem !important;
            }
            
            /* Hide some bubbles on mobile */
            .soap-bubble-bright:nth-child(n+9) {
                display: none;
            }
            
            /* Scale down remaining bubbles */
            .soap-bubble-bright {
                width: 20px !important;
                height: 20px !important;
            }
            
            .soap-bubble-bright:nth-child(6),
            .soap-bubble-bright:nth-child(7),
            .soap-bubble-bright:nth-child(8) {
                width: 30px !important;
                height: 30px !important;
            }
            
            /* Tighter hero text spacing */
            .brutal-hero p {
                margin: 0.25rem 0 !important;
                font-size: 1.2rem !important;
            }
            
            /* Contact info tighter mobile layout */
            .brutal-hero p[style*="textShadow"] {
                font-size: 1rem !important;
                line-height: 1.3;
                padding: 0 0.5rem;
                margin: 0.25rem 0 !important;
            }
            
            /* LARGER MOBILE HERO BUTTONS - FULL WIDTH */
            .hero-buttons {
                margin-top: 0.75rem !important;
                gap: 0.75rem !important;
                width: 100%;
                padding: 0 1rem;
            }
            
            .hero-buttons a {
                font-size: 1.3rem !important;
                padding: 1.25rem 2rem !important;
                width: 100% !important;
                max-width: none !important;
                min-height: 70px !important;
                font-weight: 900 !important;
                text-align: center !important;
                display: block !important;
            }
            
            /* PRICING CARDS MOBILE - TIGHTER SPACING */
            .brutal-grid {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
                padding: 0 0.75rem;
                margin: 1.5rem 0 !important;
            }
            
            .brutal-card {
                padding: 1rem 0.75rem !important;
                margin: 0.75rem 0 !important;
            }
            
            .brutal-card h3 {
                font-size: 1.6rem !important;
                margin: 0.5rem 0 !important;
            }
            
            .brutal-card p {
                font-size: 0.95rem !important;
                line-height: 1.25;
                margin: 0.5rem 0 !important;
            }
            
            /* Price text tighter on mobile */
            .brutal-card h2 {
                font-size: 2.8rem !important;
                margin: 0.75rem 0 !important;
            }
            
            /* Most Popular label mobile adjustment */
            .brutal-card[style*="transform: rotate"] {
                transform: rotate(0deg) !important;
                position: static !important;
                width: auto !important;
                margin-bottom: 0.5rem !important;
            }
            
            /* Service features list mobile - tighter */
            .brutal-card ul {
                font-size: 0.9rem;
                line-height: 1.3;
                margin: 1rem 0 !important;
            }
            
            .brutal-card ul li {
                padding: 0.4rem 0;
                border-bottom: 1px solid var(--black);
            }
            
            /* Tighter button spacing in cards */
            .brutal-card button {
                margin: 1rem 0 0 0 !important;
                padding: 1rem !important;
            }
            
            /* GALLERY SECTION MOBILE - TIGHTER SPACING & RESPONSIVE HEADERS */
            .brutal-section h2 {
                font-size: clamp(1.8rem, 5.5vw, 2.2rem) !important;
                margin-bottom: 0.75rem !important;
                padding: 0 0.75rem;
                line-height: 1.1 !important;
                text-align: center !important;
                word-wrap: break-word !important;
                overflow-wrap: break-word !important;
                max-width: 100% !important;
                /* Reduce stroke/border weight on mobile */
                -webkit-text-stroke: 2px var(--off-white) !important;
                text-stroke: 2px var(--off-white) !important;
                text-shadow: 1px 1px 0 var(--gold), 2px 2px 0 var(--off-white) !important;
            }
            
            .brutal-section p {
                margin: 0.75rem 0 !important;
                padding: 0 0.75rem;
            }
            
            /* Gallery grid mobile - tighter */
            div[style*="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr))"] {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
                padding: 0 0.75rem;
                margin: 1rem 0 !important;
            }
            
            .brutal-gallery-item {
                margin: 0;
            }
            
            .brutal-gallery-item > div:first-child {
                height: 180px;
            }
            
            .brutal-gallery-item div[style*="background: var(--black)"] {
                padding: 0.6rem;
                font-size: 0.75rem;
            }
            
            /* MASON'S STORY SECTION MOBILE - TIGHTER SPACING */
            .brutal-section .brutal-container {
                padding: 0 0.75rem !important;
            }
            
            /* Story text mobile - tighter */
            .brutal-section p[style*="fontFamily: 'Mansalva'"] {
                font-size: 1.05rem !important;
                line-height: 1.4;
                margin: 0.75rem 0 !important;
                text-align: left;
                padding: 0.75rem;
            }
            
            /* Portrait image mobile positioning - tighter */
            img[src*="mason-portrait-doodle.png"] {
                float: none !important;
                display: block;
                margin: 0.75rem auto !important;
                max-width: 140px;
                height: auto;
            }
            
            /* Standards section mobile - tighter */
            .brutal-section div[style*="border: 6px solid var(--gold)"] {
                margin: 1.5rem 0 !important;
                padding: 0.75rem !important;
            }
            
            .brutal-section div[style*="border: 6px solid var(--gold)"] h3 {
                font-size: 1.4rem !important;
                margin: 0.5rem 0 !important;
            }
            
            .brutal-section div[style*="border: 6px solid var(--gold)"] ul {
                margin: 0.75rem 0 !important;
            }
            
            .brutal-section div[style*="border: 6px solid var(--gold)"] ul li {
                font-size: 0.85rem;
                padding: 0.4rem 0;
            }
        }
        
        /* EXTRA SMALL SCREENS (iPhone SE, etc.) */
        @media (max-width: 390px) {
            .brutal-title span:last-child {
                font-size: clamp(3rem, 12vw, 6rem) !important;
            }
            
            .brutal-hero p[style*="textShadow"] {
                font-size: 0.8rem !important;
            }
            
            .brutal-card {
                padding: 1rem 0.5rem;
            }
            
            .brutal-section h2 {
                font-size: 2rem !important;
            }
        }

        /* SOAP BUBBLES */
        .soap-bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(173, 216, 230, 0.6), rgba(173, 216, 230, 0.3));
            border: 2px solid rgba(173, 216, 230, 0.4);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(173, 216, 230, 0.2);
        }

        /* PINK-BLUE GRADIENT BUBBLES */
        .soap-bubble-bright {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.9), rgba(255, 182, 193, 0.8), rgba(173, 216, 230, 0.7), rgba(135, 206, 250, 0.6));
            border: 3px solid rgba(255, 182, 193, 0.5);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            box-shadow: 
                inset 0 0 30px rgba(255, 255, 255, 0.4),
                0 0 25px rgba(255, 182, 193, 0.3),
                0 0 35px rgba(173, 216, 230, 0.2);
        }

        .soap-bubble:nth-child(1) {
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .soap-bubble:nth-child(2) {
            animation-delay: -2s;
            animation-duration: 6s;
        }

        .soap-bubble:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 10s;
        }

        .soap-bubble:nth-child(4) {
            animation-delay: -1s;
            animation-duration: 7s;
